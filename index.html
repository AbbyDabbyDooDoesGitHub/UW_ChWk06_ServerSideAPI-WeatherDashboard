<html lang="en">
  <head>

    <meta charset="UTF-8">

  <body>

    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="main-display">

      <div class="left-side-display">
        <div>
          <h2>Search for a City:</h2>
          <form role="search">
            <input class="form-control" id="searchBox" type="search" placeholder="Search" aria-label="Search">
          </form>
          <button class="btn" id="searchBtn" type="submit">Search</button>
        </div>
  
        <div id="divLine"></div>
  
        <div class="recent-searches">
          <button class="btn" id="recentSearch1" type="submit">Recent Search #1</button>
  
          <button class="btn" id="recentSearch2" type="submit">Recent Search #2</button>
  
          <button class="btn" id="recentSearch3" type="submit">Recent Search #3</button>
  
          <button class="btn" id="recentSearch4" type="submit">Recent Search #4</button>
  
          <button class="btn" id="recentSearch5" type="submit">Recent Search #5</button>
  
          <button class="btn" id="recentSearch6" type="submit">Recent Search #6</button>
  
          <button class="btn" id="recentSearch7" type="submit">Recent Search #7</button>
  
          <button class="btn" id="recentSearch8" type="submit">Recent Search #8</button>
        </div>
      </div>
  
      <div class="right-side-display">
  
      </div>

    </div>
